<div class="flex min-h-screen flex-row-reverse bg-gray-100">
  <!-- Form Panel -->
  <div class="flex flex-1 items-center justify-center bg-white p-8">
    <div class="w-full max-w-md">
      <div
        class="mb-12 inline-block rounded bg-gray-800 px-3 py-2 text-xl font-bold text-white"
      >
        AngularVibeCoding
      </div>
      <h1 class="mb-4 text-3xl font-semibold text-gray-800">
        Forgot your password?
      </h1>
      <p class="mb-10 text-gray-600">
        Enter the email address associated with your account, and we'll send you
        a link to reset your password.
      </p>

      <form class="flex flex-col gap-6" (ngSubmit)="onSubmit()">
        <div class="flex flex-col">
          <label for="email" class="mb-2 text-sm font-medium text-gray-500"
            >Email</label
          >
          <input
            id="email"
            type="email"
            [ngModel]="email()"
            (ngModelChange)="email.set($event)"
            autocomplete="email"
            name="email"
            class="form-input"
            [class.border-red-500]="emailError()"
          />
          @if (emailError()) {
          <div class="mt-1 text-xs text-red-500">{{ emailError() }}</div>
          }
        </div>

        <button
          type="submit"
          class="btn btn-neutral mt-4 w-full"
          [disabled]="!isFormValid()"
        >
          Send Reset Link
        </button>
      </form>

      <div class="mt-8 text-center text-sm">
        <a
          routerLink="/login"
          class="font-semibold text-gray-800 hover:underline"
          >Back to Login</a
        >
      </div>
    </div>
  </div>

  <!-- Decorative Panel -->
  <div
    class="relative hidden flex-1 items-center justify-center overflow-hidden bg-gray-900 lg:flex"
  >
    <div class="decorative-panel">
      <div class="relative z-10 text-center text-white">
        <img
          ngSrc="images/angular-logo.png"
          alt="Angular Logo"
          class=""
          width="300"
          height="300"
          priority
        />
      </div>
    </div>
  </div>
</div>
